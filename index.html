<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Ashley's TaskMaster</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css"> 
  </head>

  <body>
    <header>
      <container-fluid>
        <div class="row">
          <div class="col-12 bg-dark text-warning text-center py-4"><h1>Ashley's Task Manager</h1></div>
        </div>
      </container-fluid>
    </header>

    <main>
      <container-fluid>
        <div class="row justify-content-center">
          <!-- add new task list section -->
          <div class="col-12 py-3 text-center bg-secondary d-flex justify-content-center">

            <form class="form-inline" onsubmit="app.listController.create(event)">
              <input type="text" class="form-control mb-2 mr-sm-2" name="listName" placeholder="New Task List Name">
            <button type="submit"  class="btn btn-primary mb-2">Submit</button>
            </form>
<!-- update onclick for new task list form -->
          </div>
        </div>


        <div class="row justify-content-center bg-secondary py-4 ">
          <div class="col-md-12 col-4 d-flex " id="lists"></div>
        </div>




      </container-fluid>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
